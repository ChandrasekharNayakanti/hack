<!DOCTYPE html>
<html>
	<head>
	    <title>HACK</title>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
	    <link rel="stylesheet" type="text/css" th:href="@{/css/portal.css}">
	</head>
	<body>
		<header>
			<th:block th:include="fragments/layout :: header" />
		</header>
        <div class="main-content">
			<div class="main-image">
				<img th:src="@{/images/HACK_image1.png}" />
			</div>
			<div class="details">
				<div class="project">
					<h2 class="heading">Project Details</h2>
					<div class="project-details">
						<div class="row">
							<h4>Project Name</h4>
							<p th:text="${project.name}"></p>
						</div>
						<div class="row">
							<h4>
							Project Unit</h4>
							<p th:text="${project.unit}"></p>
						</div>
						<div class="row">
							<h4>Location</h4>
							<p th:text="${project.location}"></p>
						</div>
						<div class="row">
							<h4>Customer</h4>
							<p th:text="${project.customer}"></p>
						</div>
						<div class="row">
							<h4>HR Name</h4>
							<p th:text="${hrDetails.name}"></p>
						</div>
						<div class="row">
							<h4>HR Employee Id</h4>
							<p th:text="${hrDetails.employeedId}"></p>
						</div>
						<div class="row">
							<h4>HR Contact</h4>
							<p th:text="${hrDetails.contact}"></p>
						</div>
					</div>
				</div>
				<div class="daily-updates">
					<h2 class="heading">Daily Updates</h2>
					<table>
						<thead>
							<tr>
								<th>Date</th>
								<th>Description</th>
								<th>Duration</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="update : ${dailyUpdates}">
								<td th:text="${update.date}"></td>
								<td th:text="${update.description}"></td>
								<td th:text="${update.duration}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${dailyUpdate} == null" class="daily-update">
					<h2 class="heading">Give Daily Update</h2>
					<form
						action="/daily-update"
						method="POST"
						class="daily-update-form"
					>
						<div class="row">
							<h4>Description</h4>
							<div class="input-div">
								<input
									type="text"
									name="description"
									placeholder="Description"
									required
								/>
							</div>
						</div>
						<div class="row">
							<h4>Duration (in hours)</h4>
							<div class="input-div">
								<input
									type="number"
									name="duration"
									placeholder="Duration (in hours)"
									required
								/>
							</div>
						</div>
						<div class="submit-button">
							<input type="submit" />
						</div>
					</form>
				</div>
			</div>
        </div>
        <footer>
			<th:block th:include="fragments/layout :: footer" />
        </footer>
	</body>
</html>
