<!DOCTYPE html>
<html>
	<head>
	    <title>HACK</title>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
	    <link rel="stylesheet" type="text/css" th:href="@{/css/hr.css}">
	</head>
	<body>
		<header>
			<th:block th:include="fragments/layout :: header" />
		</header>
        <div class="main-content">
			<div class="main-image">
				<img th:src="@{/images/HACK_image1.png}" />
			</div>
			<div class="hr-details">
				<div class="project">
					<div class="project-head">
						<h2>Project Details</h2>
						<a
							th:href="@{'/edit-project?authorization=Bearer%20' + ${jwtToken}}"
						>
							Edit
						</a>
					</div>
					<div class="project-details">
						<div class="row">
							<h4>Project Name</h4>
							<p th:text="${project.name}"></p>
						</div>
						<div class="row">
							<h4>Project Unit</h4>
							<p th:text="${project.unit}"></p>
						</div>
						<div class="row">
							<h4>Location</h4>
							<p th:text="${project.location}"></p>
						</div>
						<div class="row">
							<h4>Customer</h4>
							<p th:text="${project.customer}"></p>
						</div>
					</div>
					<div class="hr-links">
						<a
							th:href="@{'/hr/project/employees?authorization=Bearer%20' + ${jwtToken}}"
						>
							Project Employees
						</a>
						<a
							th:href="@{'/hr/project/add-employees?authorization=Bearer%20' + ${jwtToken}}"
						>
							Add New Employees
						</a>
					</div>
				</div>
			</div>
        </div>
        <footer>
			<th:block th:include="fragments/layout :: footer" />
        </footer>
	</body>
</html>
