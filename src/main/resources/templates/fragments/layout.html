<!DOCTYPE html>
<html>
	<body>
        <header th:fragment="header">
			<div class="main">
				<img
					class="logo"
					th:src="@{/images/HACK_logo.png}"
					width="50px"
					height="50px"
				/>
				<h1>HACK</h1>
			</div>
			<div th:if="${jwtToken==null}" class="right-content">
				<a href="/signin"><h2>Login</h2></a>
			</div>
			<div th:unless="${jwtToken==null}" class="right-content">
				<a th:href="@{'/profile?authorization=Bearer%20' + ${jwtToken}}"><h2>Profile</h2></a>
				<a href="/"><h2>Logout</h2></a>
			</div>
        </header>
        <footer th:fragment="footer">
			<h2>Hack</h2>
			<div>
	            <a th:href="@{'/?authorization=Bearer%20' + ${jwtToken}}"><p>Home</p></a>
	            <a th:href="@{'/?authorization=Bearer%20' + ${jwtToken} + '#about'}"><p>About</p></a>
			</div>
        </footer>
	</body>
</html>
